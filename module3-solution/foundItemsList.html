<br><br><br>
<div class="container">
  <ul>
    <li ng-repeat="item in list.foundIt"><b>{{item.short_name}}</b> - <i>{{item.name}}</i> - {{item.description}} <button ng-click="list.onRemove({index: $index});">Don't want this one!</button></li>
  </ul>
</div>
<div ng-if="list.foundIt.length === 0">Nothing found</div>
